<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    <%= @site.config[:meta_data][:title] + ' - ' + @item[:title] %>
  </title>

  <meta name="author" content="<%= @site.config[:meta_data][:author] %>" />
  <meta name="description" content="<%= @site.config[:meta_data][:description] %>" />

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/stylesheets/base.css" type="text/css" media="screen, projection" />
  <link media="only screen and (max-device-width: 480px)" href="/stylesheets/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/stylesheets/iphone.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
</head>

<body>
  <section class="sidebar">
    <a href="/">
      <img src="/images/gravatar.jpeg" height="75" width="75" class="avatar" />
    </a>

    <section class="name">
      <a href="/">
        <span id="lname"><%= @site.config[:meta_data][:title] %></span>
      </a>
    </section>

    <section class="meta">
      <a href="/atom.xml"><img src="/images/rss.png" /></a>
    </section>

    <section class="sections">
      <ul>
        <li><a href="/about.html">about</a></li>
        <li><a href="/">posts</a></li>
      </ul>
    </section>
  </section>

  <%= yield%>
</body>

</html>
